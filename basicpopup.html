<style>
 .overlay{
    background-color: black;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
    opacity: 0.8;
    z-index: 2;
    display: none;
 }
 .popupbox
 {
    position: absolute;
    z-index: 3;
    background-color: beige;
    color: black;
    width: 40%;
    height: 20%;
    padding: 20px;
    border-radius: 30px;
    left: 30%;
    display: none;
 }
</style>
<button onclick="popup1()">show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam quo mollitia odio amet? Optio, consequuntur corporis nisi odio deleniti quas maiores amet tempora perferendis placeat, voluptates voluptatem? Expedita, tempora nesciunt?

    </p>
    <button onclick="cancelpop()">close</button>
</div>
<script>
 var popupoverlay = document.querySelector(".overlay")
 var popup =document.querySelector(".popupbox")
 function popup1()
 {
    popupoverlay.style.display="block"
    popup.style.display="block"
 }
 function cancelpop()
 {
    popupoverlay.style.display="none"
    popup.style.display="none"
 }
</script>
